<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M32Constructora</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <!--SECTION-->
    <section>
        <!--HEADER-->
        <header>
            <a href="#" class="logo">M32Constructora</a>
            <div class="menu">
                <a href="#" onclick="toggleMenu()"><img src="./Assets/menu.png" alt=""></a>
            </div>
        </header>
        <!--Fin header-->

        <!--Video Background-->
        <video src="./Assets/7031954-hd_1920_1080_24fps.mp4" autoplay loop muted></video>
      
        <!--Fin video background-->

        <!--Menu lateral-->
        <aside class>
            <div class="menu">
                <a href="#" onclick="toggleMenu()"><img src="./Assets/close.png" alt=""></a>
            </div>

            <di class="box">
                <img src="./Assets/carrizo.jpeg" alt="carrizo">
                <div class="texto">
                    <p><span>Proyecto Don Chepe</span></p>
                </div>
            </di>

            <di class="box">
                <img src="./Assets/siqueiros.jpeg" alt="carrizo">
                <div class="texto">
                    <p><span>Proyecto Siqueiros</span></p>
                </div>
            </di>

            <di class="box">
                <img src="./Assets/marquesa.jpeg" alt="carrizo">
                <div class="texto">
                    <p><span>Proyecto Marquesa</span></p>
                </div>
            </di>
        </aside>
        <!--Fin Aside-->

        <!--Contenido-->
        <div class="contenido">
            <h2>M32 Constructora </h2>
            <p>Tu visión, nuestras misión</p>
        </div>
        <!--Fin Contenido-->

        <!--Cards-->
        <div class="cards">
            <div class="card" id="card1">
                <img src="./Assets/construccion.png" alt="">
                <p>Construcción</p>
            </div>

            <div class="card" id="card2">
                <img src="./Assets/diseño.png" alt="">
                <p>Diseño</p>
            </div>

            <div class="card" id="card3">
                <img src="./Assets/remodelacion.png" alt="">
                <p>Remodelación</p>
            </div>
        </div>
        <!--Fin CARDS-->

        <!--Redes Sociales-->
        <div class="redesSociales">
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=61559998756600" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="https://www.instagram.com/m32.constructora/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="https://www.tiktok.com/@m32constructora"target="_blank"><ion-icon name="logo-tiktok" ></ion-icon></a></li>
            </ul>
        </div>
        <!--Fin redes sociales-->
    </section>
    <!--Fin section-->



    <!--========SCRIPT LIBRERIA IONICONS(ICONOS)======-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--========SCRIPT LIBRERIA SCROLLREVEAL========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--SCRIPT JS PAGINA GENERAL-->
    <script src="./JS/menulateral.js"></script>

    <!--SCRIPT DE LA ANIMACION DEL HEADER-->
    <script src="./JS/animacionAllBody.js"></script>
</body>
</html>
